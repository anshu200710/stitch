<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VyaaparSaathi Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                    "primary": "#137fec",
                    "background-light": "#f6f7f8",
                    "background-dark": "#101922",
                },
                fontFamily: {
                    "display": ["Manrope"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom styles to refine the iOS look */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-6 sm:p-8">
<!-- Main Container: Mimics a mobile screen or centered card on larger screens -->
<main class="w-full max-w-sm mx-auto flex flex-col h-full justify-between sm:justify-center sm:gap-8">
<!-- Header Section -->
<div class="flex flex-col items-center text-center space-y-6 mt-10 sm:mt-0">
<!-- Logo Placeholder -->
<div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center mb-2 shadow-sm">
<span class="material-icons text-primary text-4xl">storefront</span>
</div>
<div class="space-y-2">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 font-medium text-base">
                    Manage your business with ease using VyaaparSaathi.
                </p>
</div>
</div>
<!-- Login Form Section -->
<form class="w-full mt-8 space-y-6" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 group-focus-within:text-primary transition-colors text-xl">mail_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-sm bg-white dark:bg-slate-800/50 shadow-sm transition-all duration-200" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 group-focus-within:text-primary transition-colors text-xl">lock_outline</span>
</div>
<input class="block w-full pl-10 pr-10 py-3.5 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-sm bg-white dark:bg-slate-800/50 shadow-sm transition-all duration-200" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center focus:outline-none" type="button">
<span class="material-icons text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors text-xl">visibility_off</span>
</button>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Login Button -->
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-md text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform active:scale-[0.98]" type="submit">
                Login
            </button>
</form>
<!-- Footer / Sign Up CTA -->
<div class="mt-auto sm:mt-8 pb-6 sm:pb-0 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                Don’t have an account? 
                <a class="font-bold text-primary hover:text-primary/80 transition-colors ml-1" href="../signup_screen/code.html">Sign up</a>
</p>
<!-- Navigation Links -->
<div class="flex justify-center gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
<a href="../index.html" class="text-xs text-primary hover:text-primary/80 font-semibold">← Back to Navigation</a>
<span class="text-slate-300 dark:text-slate-600">|</span>
<a href="../user_dashboard/code.html" class="text-xs text-primary hover:text-primary/80 font-semibold">Dashboard →</a>
</div>
</div>
</main>
<!-- Background Decoration (Optional: Adds subtle visual interest without clutter) -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute -top-[20%] -right-[10%] w-[60%] h-[60%] rounded-full bg-primary/5 blur-[120px]"></div>
<div class="absolute -bottom-[10%] -left-[10%] w-[50%] h-[50%] rounded-full bg-primary/5 blur-[100px]"></div>
</div>
</body></html>
