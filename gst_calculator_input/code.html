<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GST Calculator Input - VyaaparSaathi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0b5cb5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 127, 236, 0.08)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* iOS-like input focus ring override */
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<!-- Top Status Bar Simulation (Space Keeper) -->
<div class="h-12 w-full bg-transparent"></div>
<!-- Navigation Bar -->
<header class="px-5 py-4 flex items-center justify-between sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors group">
<span class="material-icons-round text-slate-500 dark:text-slate-400 group-hover:text-primary transition-colors">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 pr-8">GST Calculator</h1>
<div class="w-2"></div> <!-- Spacer to center title visually -->
</header>
<!-- Main Content -->
<main class="flex-1 px-5 pt-6 pb-24 overflow-y-auto no-scrollbar">
<!-- Intro / Hint -->
<div class="mb-8">
<p class="text-sm text-slate-500 dark:text-slate-400">Calculate GST instantly for your invoices. Enter the taxable value below.</p>
</div>
<form class="space-y-8" onsubmit="event.preventDefault();">
<!-- Base Amount Input -->
<div class="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-soft border border-slate-100 dark:border-slate-800">
<label class="block text-sm font-semibold text-slate-600 dark:text-slate-300 mb-3 uppercase tracking-wide" for="base-amount">
                    Taxable Value (Base Amount)
                </label>
<div class="relative flex items-center">
<span class="absolute left-0 text-3xl font-medium text-slate-400 dark:text-slate-500 pl-1">₹</span>
<input class="w-full bg-transparent text-4xl font-bold text-primary dark:text-primary border-0 border-b-2 border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-0 px-8 py-2 placeholder-slate-300 dark:placeholder-slate-700 transition-all text-right" id="base-amount" inputmode="decimal" placeholder="0" type="text"/>
</div>
<p class="text-xs text-slate-400 dark:text-slate-500 mt-2 text-right">Enter amount without tax</p>
</div>
<!-- GST Percentage Selector -->
<div class="space-y-4">
<div class="flex items-center justify-between">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-300 uppercase tracking-wide">
                        GST Slab (%)
                    </label>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded-lg">Standard Slabs</span>
</div>
<div class="grid grid-cols-4 gap-3">
<!-- Option 5% -->
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="gst_slab" type="radio" value="5"/>
<div class="h-14 flex flex-col items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl peer-checked:bg-primary peer-checked:border-primary peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all duration-200 group-hover:border-primary/50">
<span class="text-lg font-bold text-slate-700 dark:text-slate-200 peer-checked:text-white">5%</span>
</div>
</label>
<!-- Option 12% -->
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="gst_slab" type="radio" value="12"/>
<div class="h-14 flex flex-col items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl peer-checked:bg-primary peer-checked:border-primary peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all duration-200 group-hover:border-primary/50">
<span class="text-lg font-bold text-slate-700 dark:text-slate-200 peer-checked:text-white">12%</span>
</div>
</label>
<!-- Option 18% (Default Checked) -->
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="gst_slab" type="radio" value="18"/>
<div class="h-14 flex flex-col items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl peer-checked:bg-primary peer-checked:border-primary peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all duration-200 group-hover:border-primary/50">
<span class="text-lg font-bold text-slate-700 dark:text-slate-200 peer-checked:text-white">18%</span>
</div>
</label>
<!-- Option 28% -->
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="gst_slab" type="radio" value="28"/>
<div class="h-14 flex flex-col items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl peer-checked:bg-primary peer-checked:border-primary peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all duration-200 group-hover:border-primary/50">
<span class="text-lg font-bold text-slate-700 dark:text-slate-200 peer-checked:text-white">28%</span>
</div>
</label>
</div>
<!-- Custom Slab Input (Collapsible/Optional feeling) -->
<div class="flex items-center gap-3 mt-3">
<div class="h-px bg-slate-200 dark:bg-slate-800 flex-1"></div>
<span class="text-xs text-slate-400 dark:text-slate-600 font-medium">OR CUSTOM</span>
<div class="h-px bg-slate-200 dark:bg-slate-800 flex-1"></div>
</div>
<div class="relative">
<input class="w-full bg-white dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-700 rounded-xl py-3 px-4 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="Enter custom %" type="number"/>
<span class="absolute right-4 top-3.5 text-slate-400">%</span>
</div>
</div>
<!-- Discount Section -->
<div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border border-slate-100 dark:border-slate-800">
<div class="flex items-center justify-between mb-4">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-300 uppercase tracking-wide">
                        Discount <span class="text-xs text-slate-400 normal-case ml-1 font-normal">(Optional)</span>
</label>
<!-- Toggle Switch for Flat/Percentage -->
<div class="bg-slate-100 dark:bg-slate-800 p-1 rounded-lg flex text-xs font-medium">
<button class="px-3 py-1 rounded bg-white dark:bg-slate-700 shadow-sm text-primary">₹ Flat</button>
<button class="px-3 py-1 rounded text-slate-500 dark:text-slate-400 hover:text-slate-700">Percent %</button>
</div>
</div>
<div class="relative">
<span class="material-icons-round absolute left-4 top-3.5 text-slate-400">local_offer</span>
<input class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl text-lg font-semibold text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="0.00" type="number"/>
</div>
</div>
<!-- Live Preview (Mini) -->
<div class="flex justify-between items-end px-2 pt-2 pb-24">
<div>
<p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Estimated Tax</p>
<p class="text-lg font-bold text-slate-800 dark:text-slate-200">₹ 0.00</p>
</div>
<div class="text-right">
<p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Total Payable</p>
<p class="text-2xl font-extrabold text-primary">₹ 0.00</p>
</div>
</div>
</form>
</main>
<!-- Bottom Action Bar (Fixed) -->
<div class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 p-5 pb-8 z-40">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-icons-round">calculate</span>
            Calculate GST
        </button>
</div>
</body></html>
