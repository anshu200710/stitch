<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Request Submitted Success - VyaaparSaathi</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13c8ec",
                        "primary-dark": "#0eaabf",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom pattern for background confetti effect */
        .confetti-pattern {
            background-image: radial-gradient(#13c8ec 1.5px, transparent 1.5px), radial-gradient(#13c8ec 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-4 antialiased">
<!-- Phone Container -->
<main class="w-full max-w-sm mx-auto bg-white dark:bg-[#15272b] h-[812px] rounded-[3rem] shadow-2xl overflow-hidden relative border-[8px] border-slate-900 flex flex-col">
<!-- Status Bar Imitation -->
<div class="h-12 w-full flex justify-between items-center px-6 absolute top-0 left-0 z-20 text-slate-900 dark:text-white">
<span class="text-sm font-semibold">9:41</span>
<div class="flex space-x-1">
<span class="material-icons text-sm">signal_cellular_alt</span>
<span class="material-icons text-sm">wifi</span>
<span class="material-icons text-sm">battery_full</span>
</div>
</div>
<!-- Confetti Background Layer -->
<div class="absolute inset-0 confetti-pattern pointer-events-none z-0"></div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 relative z-10 pt-16 pb-8">
<!-- Success Illustration -->
<div class="mb-8 relative">
<!-- Outer glow ring -->
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl animate-pulse"></div>
<!-- Circle Container -->
<div class="w-32 h-32 bg-primary/10 dark:bg-primary/20 rounded-full flex items-center justify-center relative">
<div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/40">
<span class="material-icons text-5xl text-white">check</span>
</div>
<!-- Decorative floating elements mimicking confetti -->
<div class="absolute top-0 right-0 w-3 h-3 bg-yellow-400 rounded-full"></div>
<div class="absolute bottom-2 left-2 w-2 h-2 bg-purple-400 rounded-full"></div>
<div class="absolute top-2 left-0 w-2 h-2 bg-primary rounded-sm rotate-45"></div>
</div>
</div>
<!-- Success Message -->
<div class="text-center mb-10 space-y-3">
<h1 class="text-2xl font-extrabold text-slate-900 dark:text-white leading-tight">
                    Request Submitted<br/>Successfully!
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm max-w-[260px] mx-auto leading-relaxed">
                    We have received your request and our admin team will review it shortly.
                </p>
</div>
<!-- Summary Card -->
<div class="w-full bg-background-light dark:bg-background-dark border border-slate-200 dark:border-slate-700 rounded-2xl p-5 shadow-sm mb-auto">
<div class="flex justify-between items-center mb-4 border-b border-slate-200 dark:border-slate-700 pb-3">
<h3 class="text-sm font-bold text-slate-700 dark:text-slate-200">Request Details</h3>
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/15 text-primary-dark dark:text-primary">
                        Submitted
                    </span>
</div>
<div class="space-y-4">
<div class="flex justify-between items-start">
<div class="flex flex-col">
<span class="text-xs text-slate-400 dark:text-slate-500 font-medium mb-1">Request ID</span>
<span class="text-sm font-bold text-slate-800 dark:text-white tracking-wide">#VS-99281</span>
</div>
<div class="h-8 w-8 bg-slate-100 dark:bg-slate-800 rounded-lg flex items-center justify-center text-slate-400">
<span class="material-icons text-lg">tag</span>
</div>
</div>
<div class="flex justify-between items-start">
<div class="flex flex-col">
<span class="text-xs text-slate-400 dark:text-slate-500 font-medium mb-1">Service Name</span>
<span class="text-sm font-bold text-slate-800 dark:text-white">Inventory Audit Support</span>
</div>
<div class="h-8 w-8 bg-slate-100 dark:bg-slate-800 rounded-lg flex items-center justify-center text-slate-400">
<span class="material-icons text-lg">inventory_2</span>
</div>
</div>
<div class="flex justify-between items-start">
<div class="flex flex-col">
<span class="text-xs text-slate-400 dark:text-slate-500 font-medium mb-1">Date</span>
<span class="text-sm font-bold text-slate-800 dark:text-white">Oct 24, 2023</span>
</div>
<div class="h-8 w-8 bg-slate-100 dark:bg-slate-800 rounded-lg flex items-center justify-center text-slate-400">
<span class="material-icons text-lg">event</span>
</div>
</div>
</div>
</div>
<!-- Action Stack -->
<div class="w-full space-y-3 mt-6">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
<span>View My Requests</span>
<span class="material-icons text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<button class="w-full bg-transparent border-2 border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold py-3.5 px-6 rounded-xl transition-all active:scale-[0.98]">
                    Back to Home
                </button>
</div>
</div>
<!-- Bottom Home Indicator -->
<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-slate-300 dark:bg-slate-600 rounded-full z-20"></div>
</main>
</body></html>
