<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VyaaparSaathi - Calculator Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0e62b6",
                        "primary-light": "#e0f0ff",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2632",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 127, 236, 0.08)',
                        'card': '0 2px 10px rgba(0,0,0,0.03)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* iOS-like smooth scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex flex-col font-display antialiased selection:bg-primary/30">
<!-- Mobile Status Bar Spacer (Simulated) -->
<div class="h-12 w-full bg-background-light dark:bg-background-dark sticky top-0 z-50"></div>
<!-- Header -->
<header class="px-6 py-4 flex items-center justify-between sticky top-12 z-40 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400">
<span class="material-icons-round text-2xl">menu</span>
</button>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Calculators</h1>
</div>
<button class="relative p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-primary">
<span class="material-icons-round">notifications_none</span>
<span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-background-light dark:border-background-dark"></span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 px-5 pb-24 max-w-lg mx-auto w-full">
<!-- Hero / Greeting Section -->
<section class="mt-2 mb-8">
<h2 class="text-3xl font-extrabold text-slate-900 dark:text-white leading-tight mb-2">
                Create professional <br/> <span class="text-primary">documents</span> instantly.
            </h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                Select a tool below to generate GST compliant invoices or estimates for your clients.
            </p>
</section>
<!-- Tool Cards List -->
<div class="space-y-5">
<!-- GST Invoice Card (Primary) -->
<button class="group relative w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-5 text-left shadow-card hover:shadow-soft transition-all duration-300 border border-slate-100 dark:border-slate-800 active:scale-[0.98]">
<div class="absolute top-0 bottom-0 left-0 w-1.5 bg-primary rounded-l-2xl"></div>
<div class="flex items-start gap-4">
<div class="flex-shrink-0 w-14 h-14 rounded-xl bg-primary/10 dark:bg-primary/20 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-icons-round text-3xl">receipt_long</span>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-center mb-1">
<h3 class="font-bold text-lg text-slate-900 dark:text-white group-hover:text-primary transition-colors">GST Invoice</h3>
<span class="material-icons-round text-slate-300 group-hover:translate-x-1 transition-transform">chevron_right</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
                            Create tax-compliant bills with automatic GST calculation.
                        </p>
</div>
</div>
</button>
<!-- Proforma Invoice Card -->
<button class="group w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-5 text-left shadow-card hover:shadow-soft transition-all duration-300 border border-slate-100 dark:border-slate-800 active:scale-[0.98]">
<div class="flex items-start gap-4">
<div class="flex-shrink-0 w-14 h-14 rounded-xl bg-teal-50 dark:bg-teal-900/20 flex items-center justify-center text-teal-600 dark:text-teal-400 group-hover:bg-teal-500 group-hover:text-white transition-colors duration-300">
<span class="material-icons-round text-3xl">assignment_turned_in</span>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-center mb-1">
<h3 class="font-bold text-lg text-slate-900 dark:text-white group-hover:text-teal-600 transition-colors">Proforma Invoice</h3>
<span class="material-icons-round text-slate-300 group-hover:translate-x-1 transition-transform">chevron_right</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
                            Send preliminary bills to customers before delivery.
                        </p>
</div>
</div>
</button>
<!-- Quotation / Estimate Card -->
<button class="group w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-5 text-left shadow-card hover:shadow-soft transition-all duration-300 border border-slate-100 dark:border-slate-800 active:scale-[0.98]">
<div class="flex items-start gap-4">
<div class="flex-shrink-0 w-14 h-14 rounded-xl bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-orange-600 dark:text-orange-400 group-hover:bg-orange-500 group-hover:text-white transition-colors duration-300">
<span class="material-icons-round text-3xl">request_quote</span>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-center mb-1">
<h3 class="font-bold text-lg text-slate-900 dark:text-white group-hover:text-orange-600 transition-colors">Quotation / Estimate</h3>
<span class="material-icons-round text-slate-300 group-hover:translate-x-1 transition-transform">chevron_right</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
                            Send price estimates to win new deals quickly.
                        </p>
</div>
</div>
</button>
<!-- Delivery Challan (Bonus Item for completeness) -->
<button class="group w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-5 text-left shadow-card hover:shadow-soft transition-all duration-300 border border-slate-100 dark:border-slate-800 active:scale-[0.98]">
<div class="flex items-start gap-4">
<div class="flex-shrink-0 w-14 h-14 rounded-xl bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-600 dark:text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-colors duration-300">
<span class="material-icons-round text-3xl">local_shipping</span>
</div>
<div class="flex-1 pt-1">
<div class="flex justify-between items-center mb-1">
<h3 class="font-bold text-lg text-slate-900 dark:text-white group-hover:text-purple-600 transition-colors">Delivery Challan</h3>
<span class="material-icons-round text-slate-300 group-hover:translate-x-1 transition-transform">chevron_right</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
                            Accompany goods during transport without invoice.
                        </p>
</div>
</div>
</button>
</div>
<!-- Quick Stats Widget (Optional but good for dashboard context) -->
<div class="mt-8 bg-surface-light dark:bg-surface-dark rounded-2xl p-4 border border-slate-100 dark:border-slate-800 shadow-sm">
<h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Quick Actions</h4>
<div class="grid grid-cols-2 gap-3">
<button class="flex flex-col items-center justify-center p-3 rounded-xl bg-background-light dark:bg-background-dark hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons-round text-primary mb-1">person_add</span>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Add Client</span>
</button>
<button class="flex flex-col items-center justify-center p-3 rounded-xl bg-background-light dark:bg-background-dark hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="material-icons-round text-primary mb-1">inventory_2</span>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Manage Items</span>
</button>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 w-full bg-surface-light dark:bg-surface-dark border-t border-slate-200 dark:border-slate-800 pb-safe pt-2 z-50 rounded-t-2xl shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.05)]">
<div class="flex justify-around items-center px-2 h-16 max-w-lg mx-auto">
<button class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round text-2xl">home</span>
<span class="text-[10px] font-semibold mt-1">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-primary">
<span class="material-icons-round text-2xl">calculate</span>
<span class="text-[10px] font-semibold mt-1">Tools</span>
</button>
<button class="relative -top-6 bg-primary text-white p-4 rounded-full shadow-lg hover:bg-primary-dark transition-transform active:scale-95 shadow-primary/30">
<span class="material-icons-round text-3xl">add</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round text-2xl">history</span>
<span class="text-[10px] font-semibold mt-1">History</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round text-2xl">person</span>
<span class="text-[10px] font-semibold mt-1">Profile</span>
</button>
</div>
</nav>
<!-- Safe area padding for bottom nav on iPhones without home button -->
<div class="h-6 w-full bg-surface-light dark:bg-surface-dark fixed bottom-0 z-50"></div>
</body></html>
