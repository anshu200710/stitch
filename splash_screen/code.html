        /* Custom animation for the spinner since standard tailwind doesn't include spin-slow by default */

                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin-slow {
            animation: spin-slow 2s linear infinite;
        }

        .safe-area-top {
